query FetchStates($limit: Int!, $offset: Int!, $sort: [String!]) {
  states(limit: $limit, offset: $offset, sort: $sort) {
    total
    count
    offset
    results {
      transitions {
        id
      }
      id
      initial
      type
      key
      nameAllLocales {
        locale
        value
      }
      descriptionAllLocales {
        locale
        value
      }
    }
  }
}
