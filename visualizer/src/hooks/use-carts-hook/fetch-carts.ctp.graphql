#import './fragments/address-fragment.ctp.graphql'

query FetchCarts($limit: Int!, $offset: Int!, $sort: [String!], $where: String) {
  carts(limit: $limit, offset: $offset, sort: $sort, where: $where) {
    total
    count
    offset
    results {
      id
      key
      version
      customerId
      customerEmail
      anonymousId
      createdAt
      shippingMode
      lastModifiedAt
      lineItems {
        id
      }
      cartState
      billingAddress {
        ...Address
      }
      shippingAddress {
        ...Address
      }
    }
  }
}
